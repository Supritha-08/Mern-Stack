<html>
    <head>
        <meta charset="utf-8"/>
        <title>My Form</title>
        </head>
        <body>
            <h1>Registration Page</h1>
        <form>
           <label>Enter your name</label>
           <input type="text" name="name" value="enter your name" size="30" maxlength="10"/>
           <br/><br/>
          
           <label>Password</label>
           <input type="password" name="password" value="enter your encrypted value" size="10"/>
           <br/><br/>
           
           <label for="address">Address</label>
           <textarea rows="3" columns="5" description=" ">
            <br/><br/>
            
            
           </textarea>
           <input type="button" value="Register"/>
           <input type="Submit" value="Register-Yourself"/>
           <br/><br/>

           <label for="checkbox" >Select your language</label>

           <input type="checkbox" value="on"  name="maths"/>Maths
           <input type="checkbox" value="on"  name="Science"/>Science
           <br/><br/>


           <label for="radio">Select the gender</label>
           <br/><br/>
           <input type="radio" name="gender" value="Female"/>Female
           <input type="radio" name="gender" value="male"/>male
           <br/><br/>

           <label for="dropdown">cities</label>
           <select name="dropdown">
            <option value="Smg">Smg</option>
            <option value="Bng">BNg</option>
            <br/><br/>
              
           </select>

            <input type="file" name="fileupload" accept="image/*"/>
            <br/><br/>
            <input type="image" name="submit" src="reg1.jpg" width="50" height="40"/>


            
          
        </form>
        </body>
</html>
